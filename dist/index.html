<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./output.css">
    <script src="https://kit.fontawesome.com/b6efeb8ed6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
     <div class="containerheader">
        <div class="header__wrapper">
            <a class="VScode flex" href=""><img class="max-w-[2rem] " src="../img/download.png" alt=""><span class="text-2xl text-white pl-[1rem]">Visual Studio Code</span></a>
                <div class="header__nav absolute bg-gurey top-[3.2rem] w-full left-0 overflow-hidden h-[0rem] ease-in duration-200 lg:overflow-visible lg:h-fit ">
                    <ul class="nav overflow-hidden bg-gurey lg:bg-transparent ">
                    <li class="text-white p-[.5rem] lg:pt-[1rem] lg:pl-[1rem] lg:text-gray-400 lg:hover:text-gray-200"><a class="text-[1rem] font-[400]" href="">Docs</a></li>
                    <li class="text-white p-[.5rem] lg:pt-[1rem] lg:pl-[1rem] lg:text-gray-400 lg:hover:text-gray-200"><a class="text-[1rem] font-[400]" href="">Updates</a></li>
                    <li class="text-white p-[.5rem] lg:pt-[1rem] lg:pl-[1rem] lg:text-gray-400 lg:hover:text-gray-200"><a class="text-[1rem] font-[400]" href="">Blog</a></li>
                    <li class="text-white p-[.5rem] lg:pt-[1rem] lg:pl-[1rem] lg:text-gray-400 lg:hover:text-gray-200"><a class="text-[1rem] font-[400]" href="">API</a></li>
                    <li class="text-white p-[.5rem] lg:pt-[1rem] lg:pl-[1rem] lg:text-gray-400 lg:hover:text-gray-200"><a class="text-[1rem] font-[400]" href="">Extensions</a></li>
                    <li class="text-white p-[.5rem] lg:pt-[1rem] lg:pl-[1rem] lg:text-gray-400 lg:hover:text-gray-200"><a class="text-[1rem] font-[400]" href="">FAQ</a></li>
                    <li class="text-white p-[.5rem] lg:pt-[1rem] lg:pl-[1rem] lg:text-gray-400 lg:hover:text-gray-200"><a class="text-[1rem] font-[400]" href="">Learn</a></li>
                    <li id="search" class="text-white p-[.5rem]"><a class="text-[1rem] font-[400]" href="">Search</a></li>
                    <div id="download" class="btn font-bold bg-asul p-[1rem]  text-white "><i class="fa-solid fa-arrow-down-long"></i><a href="">Download</a></div>
                    </ul>
                        <div id="desktopbtn" class="dbtn">
                            <div id="searchbtn"class="sbtn h-[3rem]"><i class="fa-solid fa-magnifying-glass absolute pt-[1rem] pl-[1rem] text-gray-300  lg:hover:text-gray-100"></i><input class="searchbtn text-center text-gray-200 bg-gray-700 h-[3rem]" type="text" id="Name" name="Name" placeholder="Search Docs"></div>
                            <div id="downloadbtn" class="btn font-bold bg-asul h-[3rem] p-[1rem] text-white text-center"><i class="fa-solid fa-arrow-down-long"></i><a href="">Download</a></div>
                        </div>
                </div>
                    <div class="header__menu">
                        <i id="burgerbtn" class="fa-solid fa-bars"></i>
                    </div>
         </div>
        </div>
    </header>

    <section class="version">
        <div class="contianer">
            <div class="version__text grid justify-center">
                <a class="btnver text-asul text underline" >Version 1.80</a> is now available! Read about the new features and fixes from June.
            </div>
        </div>
    </section>
    <script src="./js/script.js"></script>

</html>
